<script type="text/javascript">
    function hide_show_table(col_name)
    {
     var checkbox_val=document.getElementById(col_name).value;
     if(checkbox_val=="hide")
     {
      var all_col=document.getElementsByClassName(col_name);
      for(var i=0;i<all_col.length;i++)
      {
       all_col[i].style.display="none";
      }
      document.getElementById(col_name+"_head").style.display="none";
      document.getElementById(col_name).value="show";
     }
        
     else
     {
      var all_col=document.getElementsByClassName(col_name);
      for(var i=0;i<all_col.length;i++)
      {
       all_col[i].style.display="table-cell";
      }
      document.getElementById(col_name+"_head").style.display="table-cell";
      document.getElementById(col_name).value="hide";
     }
    }
    </script>

                        <tr><td><input type="checkbox" value="hide" id="city_col" onchange="hide_show_table(this.id);">City</td></tr>

        <script>

            function makeInventoryTable2() { 

                let table = "<table border='1'>"
                table += `<tr>
                    <th>itemId</th>
                    // <th>merchantId_fk</th>
                    <th>price</th>
                    <th>instock</th>
                    <th>deployed</th>
                    <th>brand</th>
                    <th>cbd</th>
                    <th>desc</th>
                    <th>farm</th>
                    <th>harvest</th>
                    <th>name</th>
                    <th>strain</th>
                    <th>thc</th>
                    <th>type</th>
                    <th>weight</th>
                    <th>count</th>
                    <th>product</th>
                    </tr>`

                inventory2.forEach((row, i)=> { 
                    let tr = "<tr>"
                    tr += `<td id="itemId_${i}">${row[0]}</td>`
                    // tr += `<td id="merchantId_fk_${i}">${row[1]}</td>`
                    tr += `<td id="price_${i}">${row[2]}</td>`
                    tr += `<td id="instock_${i}">${row[3]}</td>`
                    tr += `<td id="deployed_${i}">${row[4]}</td>`
                    tr += `<td id="brand_${i}">${row[5]}</td>`

                    tr += "</tr>"
                    table += tr 
                })  
                document.getElementById("inventory").innerHTML = table 
            }
            makeInventoryTable2()

</script>
